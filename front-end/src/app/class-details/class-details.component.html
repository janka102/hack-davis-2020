<div class="page">
    <div class="container">
        <div class="titleBox">
            <span class="title"> Upcoming Lectures </span>
        </div>
        <div class="contentLecture">
            <mat-card class="lectureCard" *ngIf="classId == 'cs101'">
                <mat-card-content class="course">
                    <span>CS 101</span>
                </mat-card-content>
                <mat-card-content class="name">
                    <span>Lecture 1.1 - Getting Started in the Class</span>
                </mat-card-content>
                <button mat-raised-button color="accent" (click)="goToLecture()" class="mat-elevation-z4">Join Lecture </button>
            </mat-card>
            <app-lectures *ngFor="let lecture of classes[classId].upLectures"
                [lecture] = "lecture"
            ></app-lectures>
        </div>
    </div> 

    <div class="container">
        <div class="titleBox">
            <span class="title"> Previous Lectures </span>
        </div>
        <div class="contentLecture">
            <app-lectures *ngFor="let lecture of classes[classId].prevLectures"
                [lecture] = "lecture"
            ></app-lectures>
        </div>
    </div> 
</div>
